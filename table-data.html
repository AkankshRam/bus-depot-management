<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles-table.css">
    <title></title>
  </head>
  <body>
    <div class="top">
      <table class="table table-dark table-striped">
        <thead class= "thead-light">

          <tr class="bg-primary ">
            <th scope="col" style="padding-left:200px;" >Accident Details :</th>
            <th scope="col" ></th>

          </tr>
        </thead>
        <tbody>
          <tr class= class="bg-success">
            <!-- <th scope="row">1</th> -->
            <td style="padding-left:100px;">Bus Driver :</td>
            <td>  <%=bus_driver%>    </td>
          </tr>
          <tr  class="bg-success">
            <!-- <th scope="row">2</th> -->
            <td style="padding-left:100px;">Bus :</td>
            <td> <%=bus_no%>   </td>
          </tr>
          <tr  class="bg-info">
            <!-- <th scope="row">3</th> -->
            <td style="padding-left:100px;">Date :</td>
            <td><%= date %></td>
          </tr>
          <tr  class="bg-danger">
            <!-- <th scope="row">3</th> -->
            <td style="padding-left:100px;">Time :</td>
            <td><%= time %></td>
          </tr>
          <tr  class="bg-warning">
            <!-- <th scope="row">3</th> -->
            <td style="padding-left:100px;">Location :</td>
            <td><%= location %></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
